<ion-header>

    <ion-navbar>
        <ion-title *ngIf="selectedTab == 4">{{ 'text-sing-tx' | translate }}</ion-title>
        <ion-title *ngIf="selectedTab == 3">{{ 'text-send-tx' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="kuangTextArea">
        <textarea rows="4" class="backupWalletTextArea" placeholder="{{ 'import-text-keystroe-message1' | translate}}" [(ngModel)]="keyStoreContent"></textarea>
    </div>
</ion-content>
<ion-footer>
    <button ion-button (click)="onNext()" full *ngIf="selectedTab == 4">{{ 'text-sing-tx' | translate }}</button>
    <button ion-button (click)="onNext()" full *ngIf="selectedTab == 3">{{ 'text-send-tx' | translate }}</button>
