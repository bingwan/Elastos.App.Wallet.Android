<ion-header>

    <ion-navbar>
        <ion-title style="text-align: center">{{'text-add-publickey-title'|translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let copayer of publicKeyArr">
            <ion-input type="text" placeholder="{{'text-publickey-placeholder'|translate}}" [(ngModel)]="copayer['publicKey']"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <button ion-button full (click)="nextPage()">{{'text-next-step' | translate}}</button>
</ion-footer>
